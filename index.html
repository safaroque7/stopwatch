<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="stop-watch">
        <div class="stop-watch" id="stop-watch-background">
            <div class="stop-watch-title">
                <h2>
                    Stopwatch in Javascript
                </h2>
            </div>
            <div class="show-time">
                <span id="sw-minutes">OO</span> :
                <span id="sw-seconds">OO</span> :
                <span id="sw-mili-seconds">OO</span>
            </div>
            <div class="sw-buttons">
                <input type="button" value="Start" id="sw-start-button">
                <input type="button" value="Stop" id="sw-stop-button">
                <input type="button" value="Reset" id="sw-reset-button">
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
